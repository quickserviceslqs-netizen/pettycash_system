<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            padding: 3rem;
        }
        .maintenance-icon {
            font-size: 5rem;
            color: #667eea;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-card text-center">
            <div class="mb-4">
                <i class="bi bi-tools maintenance-icon"></i>
            </div>
            <h1 class="mb-3">System Under Maintenance</h1>
            <p class="lead text-muted mb-4">
                {{ message }}
            </p>
            {% if expected_completion %}
            <div class="alert alert-info">
                <i class="bi bi-clock"></i> Expected completion: 
                <strong>{{ expected_completion|date:"M d, Y H:i" }}</strong>
            </div>
            {% endif %}
            <div class="mt-4">
                <p class="text-muted small">
                    We're working to improve your experience. Please check back soon.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
