{% extends 'base.html' %}

{% block title %}Create Department - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i aria-hidden="true" class="bi bi-building-add"></i> Create Department</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Department Name *</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="branch" class="form-label">Branch *</label>
                            <select name="branch" id="branch" class="form-select" required>
                                <option value="">Select Branch</option>
                                {% for branch in branches %}
                                    <option value="{{ branch.id }}">{{ branch.name }} ({{ branch.region.name }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'settings_manager:manage_departments' %}" class="btn btn-secondary">
                                <i aria-hidden="true" class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i aria-hidden="true" class="bi bi-save"></i> Create Department
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
