{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Department - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil-square"></i> Edit Department
                    </h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Department Name</label>
                            <input type="text" name="name" id="name" class="form-control" 
                                   value="{{ department.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="branch" class="form-label fw-bold">Branch</label>
                            <select name="branch" id="branch" class="form-select" required>
                                <option value="">-- Select Branch --</option>
                                {% for branch in branches %}
                                    <option value="{{ branch.id }}" 
                                            {% if department.branch_id == branch.id %}selected{% endif %}>
                                        {{ branch.name }} ({{ branch.region.name }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'settings_manager:manage_departments' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
