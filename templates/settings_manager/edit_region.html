{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Region - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i aria-hidden="true" class="bi bi-pencil-square"></i> Edit Region
                    </h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Region Name</label>
                            <input type="text" name="name" id="name" class="form-control" 
                                   value="{{ region.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="code" class="form-label fw-bold">Region Code</label>
                            <input type="text" name="code" id="code" class="form-control" 
                                   value="{{ region.code }}" maxlength="10" required>
                            <small class="form-text text-muted">Maximum 10 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="company" class="form-label fw-bold">Company</label>
                            <select name="company" id="company" class="form-select" required>
                                <option value="">-- Select Company --</option>
                                {% for company in companies %}
                                    <option value="{{ company.id }}" 
                                            {% if region.company_id == company.id %}selected{% endif %}>
                                        {{ company.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'settings_manager:manage_regions' %}" class="btn btn-secondary">
                                <i aria-hidden="true" class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i aria-hidden="true" class="bi bi-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
