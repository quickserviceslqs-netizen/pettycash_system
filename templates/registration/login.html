<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
        <p style="color:red;">Invalid username or password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        {{ form.username }}
        <br>
        <label for="id_password">Password:</label>
        {{ form.password }}
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
